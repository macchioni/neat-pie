<nav>
    <a href="/"><img src="https://www.pngall.com/wp-content/uploads/12/Asterisk.png" alt="Logo" style="max-width: 200px; max-height: 50px; width: auto; height: auto;"></a>
    <button id="menu-toggle" onclick="toggleMenu()">â˜°</button>
    
    {% if navigation.items %}
        <ul id="menu">
            {% for item in navigation.items %}
                <li><a href="{{ item.url }}">{{ item.text }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</nav>

<script>
function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.classList.toggle('mobile-open');
}
</script>
