<nav>
    <a href="/" class="logo">✻</a>
    <button id="menu-toggle" onclick="toggleMenu()">☰</button>
    
    {% if navigation.items %}
        <ul id="menu">
            {% for item in navigation.items %}
                <li><a href="{{ item.url }}">{{ item.text }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</nav>

<script>
function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.classList.toggle('mobile-open');
}
</script>
