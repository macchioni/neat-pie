---
layout: default
prism: true
---

<article>
    <header class="post-header">
        <h1>{{title}}</h1>
        <time class="post-meta">
            {{ date | readableDate }}
            {% if author %} by <span class="author">{{ author }}</span>{% endif %}
        </time>
    </header>

    <div class="post-content">
        {{ content | safe }}
    </div>
</article>
