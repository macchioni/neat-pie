---
layout: default
prism: true
---

<article>
    <h1>{{title}}</h1>
    
    {% if description %}
        <p class="description">{{ description }}</p>
    {% endif %}
    
    <div class="breathe">
        {{ content | safe }}
    </div>
    
    <div class="post-footer">
        <small>{{ date | readableDate }}</small>
    </div>
</article>
