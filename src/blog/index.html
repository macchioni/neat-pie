---
layout: blog
---

{% set postslist = collections.post %}

{% for post in postslist | reverse %}
    <div class="row">
        <div>
            <a href="{{ post.url | url }}">
                {% if post.data.title %}
                    {{ post.data.title }}
                {% else %}
                    Untitled
                {% endif %}
            </a>
        </div>
        <div>
            <small>{{ post.date | readableDate }}</small>
        </div>
    </div>
{% endfor %}
